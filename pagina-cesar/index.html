<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Strategy Confirmer</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>

    <div class="container">
        <article class="first-complete-container">
            <div class="first-container">
               
                <section class="daily">
                    <h1 id="dailyTitle" name="titles" >Daily</h1>
                    <div class="dropdown-checkboxes" id="checkbox">
                        <input type="radio" id="nav-check1" name="group1"  autocomplete="off" >Alcista</input>
                        <input type="radio" id="nav-check2" name="group1"  autocomplete="off">Bajista</input>
                    </div>
                   
                </section>
               
                <section class="cuatroHoras">
                    <h2 id="fourHours" name="titles" >4H</h2>
                    <div class="dropdown-checkboxes" id="checkbox2">
                        <input type="radio" id="nav-check3" name="group2"  autocomplete="off">Alcista</input>
                        <input type="radio" id="nav-check4" name="group2"  autocomplete="off">Bajista</input>
                    </div>
                   
                </section>
            
            </div>
        
            <div class="second-container">
                <section class="unaHora">
                    <h3 id="oneHour" name="titles" >1H</h3>
                    <div class="dropdown-checkboxes" id="checkbox3">
                        <input type="radio" id="nav-check5" name="group3"  autocomplete="off">Alcista</input>
                        <input type="radio" id="nav-check6" name="group3"  autocomplete="off">Bajista</input>
                    </div>
                </section>
            
                 
                <section class="quinceMinutos">
                    <h4 id="fifteenMinutes" name="titles" >15M</h4>
                    <div class="dropdown-checkboxes" id="checkbox4">
                        <input type="radio" id="nav-check7" name="group4"  autocomplete="off">Alcista</input>
                        <input type="radio" id="nav-check8" name="group4"  autocomplete="off">Bajista</input>
                    </div>
                   
                </section>
            </div>
        </article>
       
        <article class="second-complete-container">

            <section class="list">
                <div class="checkboxes">
                    <p class="check-text">Check</p>
                    <label for=""><input type="checkbox" name="" id="input" autocomplete="off"> <span>HTF Liquidity Grab / FVG / POI</span></input></label>
                    <label for=""><input type="checkbox" name="" id="input" autocomplete="off"> <span>LTF Liquidity Grab</span></input></label>
                    <label for=""><input type="checkbox" name="" id="input" autocomplete="off"><span>BOS + Displacement + FVG</span> </input></label>
                    <label for=""><input type="checkbox" name="" id="input" autocomplete="off"><span>FVG in Premium/Discount</span></input></label>
                    <label for=""><input type="checkbox" name="" id="input" autocomplete="off"><span>Good Risk : Reward</span></input></label>
                </div>                
            </section>


            </section>

            <section class="images">

                <img src="/images/bajista.jpg" alt="asd" id="imgBajista">
                <img src="/images/6.jpg" alt="asd" id="imgAlcista">
                   
                </section>

            </section>
            


        </article>


    </div>


   
     
    <div id="resultado">
        <p>Tu BIAS para hoy es Neutro</p>
    </div>

  

 

    <script src="script.js"></script>
</body>

</html>
